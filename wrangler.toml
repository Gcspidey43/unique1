name = "unique-visa-consultancy"
compatibility_date = "2024-01-01"

# Environment variables for Cloudflare Pages
[vars]
NODE_VERSION = "20"
NEXT_PUBLIC_SITE_URL = "https://unique-visa-consultancy.pages.dev"

# Build settings for Cloudflare Pages
[build]
command = "npm ci && npx @cloudflare/next-on-pages@1"
upload_format = "service-worker"

# For Next.js with API routes, we need to specify compatibility flags
[env.production]
compatibility_flags = ["nodejs_compat"]

# Define environment variables that may be needed
[env.production.vars]
NODE_VERSION = "20"
